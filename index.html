<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>The Peppered Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>The Peppered Pizza</h1>

      <form id="size-toppings">

        <div class="size">

          <h3>Select your Size</h3>

          <select id="size">
            <option value="small">Small (10")</option>
            <option value="medium">Medium (12")</option>
            <option value="large">Large (15")</option>
          </select>

        </div><!--end size-->

        <div class="toppings">

          <p>Note, all pizzas come standard with pizza sauce and cheese.</p>
          <h3>Select your Toppings</h3>


          <fieldset id="toppings">
            <input type="checkbox" name="toppings" id="checkbox-1" value="pepperoni" class="custom" checked />
            <label for="checkbox-1">Pepperoni</label>
            <input type="checkbox" name="toppings" value="canadian-bacon">Canadian Bacon</input>
            <input type="checkbox" name="toppings" value="pineapple">Pineapple</input>
            <input type="checkbox" name="toppings" value="sausage">Sausage</input>
            <input type="checkbox" name="toppings" value="green-peppers">Green Peppers</input>
            <input type="checkbox" name="toppings" value="mushrooms">Mushrooms</input>
            <input type="checkbox" name="toppings" value="sliced-tomatoes">Sliced Tomatoes</input>
            <input type="checkbox" name="toppings" value="spinach">Spinach</input>
            <input type="checkbox" name="toppings" value="onions">Onions</input>
            <input type="checkbox" name="toppings" value="extra-cheese">Extra Cheese</input>
          </fieldset>

        </div><!--end toppings-->
        <br>
        <button class="btn btn-success" type="submit" name="button">Place Order</button>

      </form><!--end form-->

      <div id="summary">
        <hr>
        <p>Cool, you order a pizza with:<ul class="toppings-selected"><ul>

        </p>
      </div><!--end summary-->

    </div><!--end container-->
  </body>
</html>

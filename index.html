<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>The Peppered Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>The Peppered Pizza</h1>

      <form id="size-toppings">

        <div class="size">

          <h3>Select your Size</h3>

          <select id="size">
            <option value="small">Small (10")</option>
            <option value="medium">Medium (12")</option>
            <option value="large">Large (15")</option>
          </select>

        </div><!--end size-->

        <div class="toppings">

          <p>Note, all pizzas come standard with pizza sauce and cheese.</p>
          <h3>Select your Toppings</h3>


          <fieldset id="toppings">
            <input type="checkbox" name="toppings" id="cb1" value="pepperoni"> Pepperoni</input><br>
            <input type="checkbox" name="toppings" id="cb2" value="canadian-bacon"> Canadian Bacon</input><br>
            <input type="checkbox" name="toppings" id="cb3" value="pineapple"> Pineapple</input><br>
            <input type="checkbox" name="toppings" id="cb4" value="sausage"> Sausage</input><br>
            <input type="checkbox" name="toppings" id="cb5" value="green-peppers"> Green Peppers</input><br>
            <input type="checkbox" name="toppings" id="cb6" value="mushrooms"> Mushrooms</input><br>
            <input type="checkbox" name="toppings" id="cb7" value="sliced-tomatoes"> Sliced Tomatoes</input><br>
            <input type="checkbox" name="toppings" id="cb8" value="spinach"> Spinach</input><br>
            <input type="checkbox" name="toppings" id="cb9" value="onions"> Onions</input><br>
            <input type="checkbox" name="toppings" id="cb10" value="extra-cheese"> Extra Cheese</input>
          </fieldset>

        </div><!--end toppings-->
        <br>
        <button class="btn btn-success" type="submit" name="button">Place Order</button>

      </form><!--end form-->

      <div id="summary">
        <hr>
        <p>Cool, you order a pizza with:<ul class="toppings-selected"><ul>

        </p>
      </div><!--end summary-->

    </div><!--end container-->
  </body>
</html>

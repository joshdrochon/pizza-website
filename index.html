<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>The Peppered Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>The Peppered Pizza</h1>

      <div class="select-size">

        <form id="select-size">
          <label for="size">Select your Size</label>
          <select>
            <option value="small">Small (10")</option>
            <option value="medium">Medium (12")</option>
            <option value="large">Large (15")</option>
          </select>
        </form>

      </div><!--end select-size-->

      <div class="select-toppings">
        <p>Note, all pizzas come standard with pizza sauce and cheese.</p>
        <label for="toppings">Select your Toppings</label>
        <select>
          <option value="pepperoni">Pepperoni</option>
          <option value="canadian-bacon">Canadian Bacon</option>
          <option value="pineapple">Pineapple</option>
          <option value="sausage">Sausage</option>
          <option value="green-peppers">Green Peppers</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="slice-tomatoes">Sliced Tomatoes</option>
          <option value="spinach">Spinach</option>
          <option value="onions">Onions</option>
          <option value="extra-cheese">Extra Cheese</option>
        </select>
      </div>

    </div><!--end container-->
  </body>
</html>
